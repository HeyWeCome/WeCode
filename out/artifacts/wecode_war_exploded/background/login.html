<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>wecode后台管理系统</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link href="assets/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
    <!--sweetalert.css-->
    <link rel="stylesheet" href="../css/sweetalert.css">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>

<body>
    <!-- ============================================================== -->
    <!-- login page  -->
    <!-- ============================================================== -->
    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center">
                <a href="#" class="text-primary" style="font-size: 24px;">WeCode后台管理系统</a>
                <span class="splash-description">请输入您的账号密码</span></div>
            <div class="card-body">
                <div class="form-group">
                    <input class="form-control form-control-lg" id="account" type="text" placeholder="账号" autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" id="password" type="password" placeholder="密码">
                </div>
                <div class="form-group">
                    <label class="custom-control custom-checkbox">
                        <input id="rememberMe" class="custom-control-input" type="checkbox"><span class="custom-control-label">记住我</span>
                    </label>
                </div>
                <button id="login" class="btn btn-primary btn-lg btn-block">登 录</button>
            </div>
        </div>
    </div>
  
    <!-- ============================================================== -->
    <!-- end login page  -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.cookie.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/employee/login.js"></script>
</body>
 
</html>
