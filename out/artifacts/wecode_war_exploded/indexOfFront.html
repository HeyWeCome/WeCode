<html lang="en">
  <head>
    <meta charset="utf-8"> <!-- 设置文档字符编码 -->
    <!-- 响应式 viewport 指定页面初始缩放比例。-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge"><!-- 告诉IE浏览器，IE8/9及以后的版本都会以最高版本IE来渲染页面。 -->
    <!-- 上述3个meta标签须放在head标签最前面;其它head内容放在其后面，如link标签-->
    <!-- 允许控制加载资源 -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <meta name="subject" content="build for someone love code">

    <!--引入CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index/style.css">
    <link rel="stylesheet" href="css/index/index.css">
    <title>首页</title>
  </head>
  <body>
<!--  <h1>你好呀</h1>-->
<!--  用户名<input id="userName" name="userName">-->
<!--  密码<input id="password" name="password">-->
<!--  <button id="login" type="submit">提交</button>-->
  <div class="content-wrapper">
    <div class="header">
      <!--头部放置-->
        <!--左侧图标和网站名字-->
        <div class="nav-left">
          <!--网站名-->
            <span class="lc">Wecode.</span>
        </div>

        <!--右侧导航栏-->
        <div class="nav-mid">
          <!--菜单-->
            <a class="tag" href="#">首页</a>
            <a class="tag" href="#">社区</a>
            <a class="tag" href="#">题库</a>
            <a class="tag" href="#">资讯</a>
        </div>

        <!--右侧导航栏-->
        <div class="nav-right">
          <div id="searchDiv" class="form-group">
            <input type="text" class="form-control" id="search" placeholder="找 点 什 么">
          </div>

          <div class="user">
            <div class="userPhoto"></div>
            <div class="userInfo">
              <a class="userName">帅康康</a>
            </div>
          </div>
          <!--右侧导航栏结束-->
        </div>
      <!--头部div结束-->
    </div>

    <div class="mainBody">
      <!--主体部分开始-->
      <div class="leftBody">
        <div class="weatherCard">
          <div id="weatherColor" class="card-color color-rain">
            <div id="weather"></div>
          </div>
          <div class="card-info">
            <p>欢迎回来！</p>
            <p id="sentence">我需要，最狂的风，和最静的海</p>
            <!--卡片信息结束-->
          </div>
          <!--卡片DIV结束-->
        </div>
        <!--考研倒计时-->
        <div class="remainTime">
          <p class="tips">考研剩余时间</p>
          <p class="tips" id="spanTime"></p>
        </div>
      </div>

      <!--中部-->
      <div class="middleBody">
        <!--输入框-->
        <div class="postMessage">
          <!--用户输入-->
          <div class="userInput">
            <div class="hi"></div>
            <div class="inputBody">
              <textarea class="inputMessage" id="inputMessage" maxlength="120" placeholder="今天想要记录些什么？"></textarea>
            </div>
          </div>
          <!--显示剩余字数和发送按钮-->
          <div class="doPost">
            <span id="remainWord">还可以输入120字</span>
            <a id="post" class="btn btn-success" role="button">记录</a>
          </div>
        </div>
<!--        <h3>已发布动态</h3>-->
        <!--自己写的日记记录-->
        <div class="daily">
          <div class="card dailyCard text-sm-left">
            <div class="card-body">
<!--              <h5 class="card-title">余秀华</h5>-->
              <p class="card-text">
                我爱你
                ，如果我给你寄一本书，我不会寄我的诗歌
                ，我会寄你一本关于植物的书
                ，告诉你稻子和稗子的区别
                ，告诉你稗子那提心吊胆的春天。
              </p>
            </div>
            <div class="card-footer text-muted text-sm-right">
              发布于2020年3月20日
            </div>
            <!--每一个记录的结束-->
          </div>
          <!--动态的结束-->
        </div>
        <!--中部结束-->
      </div>
    </div>

    <!--右侧部分-->
    <div class="rightBody">
      <!--408题库展示-->
      <div class="totalQuestion">
        <div class="item">
          <p class="classify">数据结构</p>
          <p class="classify">完成情况：12/250</p>
        </div>
        <div class="item">
          <p class="classify">计算机组成原理</p>
          <p class="classify">完成情况：24/530</p>
        </div>
        <div class="item">
          <p class="classify">操作系统</p>
          <p class="classify">完成情况：44/320</p>
        </div>
        <div class="item">
          <p class="classify">计算机网络</p>
          <p class="classify">完成情况：86/650</p>
        </div>
      </div>
      <!--每日一题-->
      <div class="dailyQuestion">
        <div class="jumbotron jumbotronColor">
          <h1 class="display-6">每日一题</h1>
          <p id="jumbotronP">研究数据结构就是研究......</p>
          <hr class="my-4">
          <a class="btn btn-success" href="#" role="button">挑战一下</a>
        </div>
      </div>
    </div>

    <!--主体内容结束-->
  </div>


  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/indexOfFront/login.js"></script>
  <script type="text/javascript" src="js/indexOfFront/index.js"></script>
  </body>
</html>
